<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }
    #login-container {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      margin-top: 1rem;
      padding: 0.5rem;
      width: 100%;
    }
    button {
      background: #0a66c2;
      color: white;
      border: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="login-container">
    <h2>Digite a senha para acessar</h2>
    <input type="password" id="password" placeholder="Senha">
    <button onclick="checkPassword()">Entrar</button>
  </div>

  <script>
    function base64Reverse(str) {
      return atob(str.split('').reverse().join(''));
    }

    function checkPassword() {
      const senha = document.getElementById("password").value.trim();
      const senhaCodificadaInvertida = "NDQzYm9JSW9iaU4="; // "Nibo1234" → btoa() → "TmlibzEyMzQ=" → invertida

      const senhaCorreta = base64Reverse(senhaCodificadaInvertida);

      if (senha === senhaCorreta) {
        window.location.href = "pagina.html";
      } else {
        alert("Senha incorreta!");
      }
    }
  </script>
</body>
</html>
