<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }
    #login-container {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      margin-top: 1rem;
      padding: 0.5rem;
      width: 100%;
    }
    button {
      margin-top: 1rem;
      width: 100%;
      padding: 0.5rem;
      background: #0a66c2;
      color: white;
      border: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="login-container">
    <h2>Digite a senha para acessar</h2>
    <input type="password" id="password" placeholder="Senha">
    <button onclick="checkPassword()">Entrar</button>
  </div>

 <script>
  // Gera o hash da senha digitada
  async function hashSenha(senha) {
    const encoder = new TextEncoder();
    const data = encoder.encode(senha);
    const hashBuffer = await crypto.subtle.digest('SHA-256', data);
    const hashArray = Array.from(new Uint8Array(hashBuffer));
    const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    return hashHex;
  }

  async function checkPassword() {
    const senhaDigitada = document.getElementById("password").value;
    const hash = await hashSenha(senhaDigitada);

    // SHA-256 de "Nibo1234"
    const senhaCorretaHash = "f9b3b6f3c4d2a5e2552e9e7e042e83c315acbc2359bfc107295e1e45a9a3b1b3";

    if (hash === senhaCorretaHash) {
      window.location.href = "pagina.html";
    } else {
      alert("Senha incorreta!");
    }
  }
</script>

</body>
</html>
